<div class="operation_add">
    <form name="form1">
        Title:
        <label>
            <input type="text" name="title"/>
        </label>
        <br/> Date:
        <!--        <p id="current"></p>-->
        <!--        <script>-->
        <!--            document.getElementById("current").innerHTML = GetDateTime();-->
        <!--        </script>-->
        <input id="date" onchange="setHour()" type="date" min=""/>
        <script>
            function GetDateTime() {
                n = new Date();
                y = n.getFullYear();
                m = n.getMonth() + 1;
                d = n.getDate() + 1;
                var strDate = y + "-" + m + "-" + d
                // alert(strDate)
                return strDate
            }
            var dateControl = document.querySelector('input[type="date"]');
            dateControl.value = GetDateTime();
            document.getElementById("date").min = GetDateTime()
        </script>

        <!--        <label for="year"></label><select id="year" onchange="setMonth()"></select> year-->
        <!--        <label for="month"></label><select id="month" onchange="setDay()"></select> month-->
        <!--        <label for="day"></label><select id="day" onchange="setHall()"></select> day-->
        <br/> Time:
        <label for="start-hour"></label><select id="start-hour" onchange="setMinute()"></select> :
        <label for="start-minute"></label><select id="start-minute" onchange="setHall()"></select>
        <br/> Duration:
        <label>
            <input type="text" name="duration"/>
        </label>
        <br/> Movie Hall:
        <label for="movie-hall"></label><select id="movie-hall"></select>
        <br/> Price:
        <label>
            <input type="text" name="price"/>
        </label>
        <br/>
        <label>
            <input type="radio" name="choice" value="Ordinary" id="type">Ordinary
            <input type="radio" name="choice" value="Three D" checked id>Three D
            <br/>
        </label>
        <input type="button" value="Add Movie" onclick="addRow()"><br>
    </form>
</div>
