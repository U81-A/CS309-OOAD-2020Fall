<div class="test">
    <form name="form1">
        Flight No.:
        <label>
            <input type="text" name="flight-no"/>
        </label>
        <br/> Airline Company:
        <label>
            <input type="text" name="airline-company"/> </label>
        <br/> From:
        <label>
            <input type="text" name="from"/>
        </label>
        <br/> To:
        <label>
            <input type="text" name="to"/>
        </label>
        <br/> Date:
        <label for="year"></label><select id="year" onchange="setMonth()"></select> year
        <label for="month"></label><select id="month" onchange="setDay()"></select> month
        <label for="day"></label><select id="day"></select> day
        <br/> Departure Time:
        <label for="dhour"></label><select id="dhour">
        <option>am</option>
        <option>pm</option>
    </select>
        <label for="dminute"></label><select id="dminute">
        <option>1</option>
        <option>2</option>
    </select>
        <br/> Arrival Time:
        <label for="ahour"></label><select id="ahour">
        <option>am</option>
        <option>pm</option>
    </select>
        <label for="aminute"></label><select id="aminute">
        <option>1</option>
        <option>2</option>
    </select>
        <br/>
        <input type="button" value="Add Flight" onclick="addRow()"><br>
        <br/>
    </form>
